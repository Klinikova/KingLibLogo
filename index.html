<div id="logo">
    <img src="http://profperry.com/Classes20/JQueryNew/Assignment_3/KingLibLogo.jpg" alt="King Real Estate Logo">
</div>

<div id="patron">
    <form method="post" id="myform" action="http://profperry.com/Classes20/JQueryNew/Assignment_3_PHP/assignment_3.php">

        <p class="topofdiv">Please sign up</p>

        <p>
            First Name:<br>
            <input class="input" type="text" name="firstname" id="firstname" size="30">
            <span class="" id="firstnameerror">Enter First Name</span>
        </p>

        <p>
            Last Name:<br>
            <input class="input" type="text" name="lastname" id="lastname" size="30">
            <span class="" id="lastnameerror">Enter Last Name</span>
        </p>

        <p>
            Email:<br>
            <input class="input" type="text" name="email" id="email" size="40">
            <span class="" id="emailerror">Enter Email</span>
        </p>

        <p>
            City of Residence<br>
            <select class="input" name="city" id="city" size="1">
                <option value>-</option>
                <option value="Chicago">Chicago</option>
                <option value="Detroit">Detroit</option>
                <option value="Toronto">Toronto</option>
            </select>
            <span class="" id="cityerror">Select a City from the list</span>
        </p>

        <p>
            Donation for the "Books for Kids" program (Enter 0 if none): <br>
            <input class="input-donate" type="text" name="donation" id="donation" size="7">
            <span class="" id="donationerror"></span>
        </p>

        <p>
            <input class="btn j-btn" type="button" id="addpatron" value="Add Patron">&nbsp;&nbsp;&nbsp;
            <input type="button" id="clearfields" value="Clear Fields">&nbsp;&nbsp;&nbsp;
            <span class="" id="endmessage">Patron Not Added</span>
        </p>

    </form>
</div>
